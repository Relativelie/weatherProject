<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
</head>

<body>
    <div class="locationInfo">
        <input class="cityInput cityInputSmall" placeholder="write down the city" type="text">
        <div class="cityBlock">
            <div class="questionAboutCity">
                <h3 class="cityName">City name, GB</h3>
                <div class="questionBlock">
                    <div class="triangular"></div>
                    <div class="questionText">
                        <p>Is it your city?</p>
                        <img src="close.png" alt="">
                    </div>
                    <div class="buttonsOfQuestion">
                        <button class="answerYes">Yes</button>
                        <button class="answerNo">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="currentWeatherContainetr">
        <div class="currentWeather">
            <p id="date">date</p>
            <p id="time">10:15</p>
            <p class="temperature">15</p>

            <p class="feelsLike">Feels like: 16</p>
            <div class="conditionsBlock">
                <p class="conditions">clouds</p>
                <img src="https://openweathermap.org/img/wn/09d@2x.png" alt="">
            </div>
        </div>
        <div class="duringTheDay">

        </div>
    </div>

    <div>
        <canvas id="myChart"></canvas>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script2.js"></script>
</body>

</html>
